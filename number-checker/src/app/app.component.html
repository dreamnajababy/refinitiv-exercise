<section>
    <div class="first-col">
        <input [(ngModel)]="number" type="text" id="number" name="number">
    </div>

    <div class="second-col">
        <select name="cars" id="cars" [(ngModel)]="theWay">
            <option value="prime">IsPrime</option>
            <option value="fibo">IsFibonacci</option>
        </select>
    </div>

    <div class="third-col">{{isValid}}</div>
</section>
